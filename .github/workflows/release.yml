
name: Create Release

on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    tags:
      - v*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: cd ${{github.workspace}}
      - name: Get latest tag
        run: git describe
      - run: echo ${{github.ref}}

